{% extends 'base.html' %}
{% load static %}
{% block title %} Our Instructors {% endblock %}
{% block content %}

    <div class="container mb-6 mb-xl-8 z-index-2">
        <div class="d-xl-flex align-items-center">
            <div class="mx-xl-auto d-xl-flex flex-wrap">
                <div class="mb-4 mb-xl-0 ms-xl-6">
                    <!-- Search -->
                    <br><br>
                    <form class="">
                        <div class="input-group input-group-filter">
                            <input class="form-control form-control-sm placeholder-dark shadow-none border-end-0"
                                   type="search" placeholder="Search our Instructors" aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-sm btn-outline-white border-start-0 text-dark bg-transparent"
                                        type="submit">
                                    <!-- Icon -->
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.80758 0C3.95121 0 0 3.95121 0 8.80758C0 13.6642 3.95121 17.6152 8.80758 17.6152C13.6642 17.6152 17.6152 13.6642 17.6152 8.80758C17.6152 3.95121 13.6642 0 8.80758 0ZM8.80758 15.9892C4.8477 15.9892 1.62602 12.7675 1.62602 8.80762C1.62602 4.84773 4.8477 1.62602 8.80758 1.62602C12.7675 1.62602 15.9891 4.8477 15.9891 8.80758C15.9891 12.7675 12.7675 15.9892 8.80758 15.9892Z"
                                              fill="currentColor"/>
                                        <path d="M19.762 18.6121L15.1007 13.9509C14.7831 13.6332 14.2687 13.6332 13.9511 13.9509C13.6335 14.2682 13.6335 14.7831 13.9511 15.1005L18.6124 19.7617C18.7712 19.9205 18.9791 19.9999 19.1872 19.9999C19.395 19.9999 19.6032 19.9205 19.762 19.7617C20.0796 19.4444 20.0796 18.9295 19.762 18.6121Z"
                                              fill="currentColor"/>
                                    </svg>

                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- COURSE
    ================================================== -->
    <!-- instructors.html -->
    <div class="container pb-4 pb-xl-7">
        <div class="row row-cols-md-3 row-cols-lg-4 mb-6 mb-xl-3">
            {% for author in authors %}
                <div class="col-md pb-4 pb-md-7">
                    <div class="card border shadow p-2 lift">
                        <!-- Image -->
                        <div class="card-zoom position-relative">
                            <div class="card-float card-hover right-0 left-0 bottom-0 mb-4">
                            </div>
                            <a href="instructors-single.html"
                               class="card-img sk-thumbnail img-ratio-4 card-hover-overlay d-block">
                                <img class="rounded shadow-light-lg img-fluid" src="{{ author.author_profile.url }}"
                                     alt="{{ author.name }}">
                            </a>
                        </div>

                        <!-- Footer -->
                        <div class="card-footer px-3 pt-4 pb-1">
                            <a href="instructors-single.html" class="d-block"><h5 class="mb-0">{{ author.name }}</h5>
                            </a>
                            <span class="font-size-d-sm">{{ author.profession}}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
