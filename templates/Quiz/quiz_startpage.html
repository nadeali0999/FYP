{% extends 'base2.html' %}
{% block content %}
    
{#      <a href="{% url 'watch_course' slug=course.slug %}"#}

<div class="container">
    <h1>Final Quiz: The Building Blocks of a Program</h1>
    <a href="#" class="learning-objectives">Review Learning Objectives</a>
    <div class="assignment-details">
        <div class="details-text">
            <h2>Submit your assignment</h2>
            <p>Due <span>Jun 12, 11:59 PM PKT</span></p>
            <p>Attempts <span>3 every 8 hours</span></p>
        </div>
        <div class="details-button">
            <button class="start-assignment">Start assignment</button>
        </div>
    </div>
    <div class="grade-section">
        <div class="receive-grade">
            <h3>Receive grade</h3>
            <p>To Pass <span>80% or higher</span></p>
        </div>
        <div class="your-grade">
            <h3>Your grade</h3>
            <p>-</p>
        </div>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1000px; /* Increased max-width */
        width: 80%; /* Adjusted width to 80% */
        text-align: center;
        margin: auto; /* Centering the container horizontally */
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .learning-objectives {
        color: #0066cc;
        text-decoration: none;
        margin-bottom: 20px;
        display: inline-block;
    }

    .learning-objectives:hover {
        text-decoration: underline;
    }

    .assignment-details {
        border-top: 1px solid #ddd;
        padding-top: 20px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: left;
    }

    .details-text {
        flex: 1;
    }

    .details-text h2 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .details-text p {
        font-size: 14px;
        margin: 5px 0;
    }

    .details-text span {
        font-weight: bold;
    }

    .details-button {
        margin-left: 20px;
    }

    .start-assignment {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .start-assignment:hover {
        background-color: #0056b3;
    }

    .grade-section {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        border-top: 1px solid #ddd;
        padding-top: 20px;
    }

    .grade-section div {
        flex: 1;
    }

    .grade-section h3 {
        font-size: 16px;
        margin-bottom: 5px;
    }

    .grade-section p {
        font-size: 14px;
        margin: 0;
    }

    .receive-grade span {
        font-weight: bold;
    }

    .your-grade p {
        font-size: 18px;
        font-weight: bold;
    }
</style>



{% endblock %}
