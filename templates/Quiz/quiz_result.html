{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Quiz Results </h1>
    <p>Score: {{ score }}</p>
    <p>Percentage: {{ percent }}%</p>
    <p>Correct answers: {{ correct }}</p>
    <p>Incorrect answers: {{ wrong }}</p>
    <p>Total questions: {{ total }}</p>
    <a href="{% url 'home' %}">Return to Home</a>
</div>
{% endblock %}
